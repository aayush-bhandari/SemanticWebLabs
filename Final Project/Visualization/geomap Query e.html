<!DOCTYPE HTML>
	<html>
	<head>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
    <script type="text/javascript">
    	$.ajaxSetup({
  			 async: false
 		});
	  
		var mydata = null;
		$.getJSON('https://api.myjson.com/bins/12hqev', function(data) {
    			console.log(data)
    			mydata = data;
		});


    </script>
    <script type="text/javascript">
		google.load('visualization', '1.0', {'packages':['corechart']});
		google.setOnLoadCallback(drawChart);
		google.setOnLoadCallback(drawChart1);
		google.setOnLoadCallback(drawChart2);
		google.setOnLoadCallback(drawChart3);
	
		function drawChart() {

	        var data = new google.visualization.DataTable();
	       	data.addColumn('string', 'Feature');
	        data.addColumn('number', 'Positive');
	     	var f,n;
	        for(var i = 0 ; i<mydata.length;i++){
	        	f = mydata[i].state.value
	        	n = parseInt(mydata[i].betweenageof35and44.value)
	        	data.addRows([[f,n]])
	        }
	        var options = {'title':'Between age 35 and 44', 'width':800, 'height':700};
	        var chart = new google.visualization.PieChart(document.getElementById('chart_div'));
	        chart.draw(data, options);
		}
